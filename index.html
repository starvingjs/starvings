          <!DOCTYPE html>
          <html lang="en">

              <meta charset="UTF-8">

              <title>Display IP Address</title>
          </head>
          <body>
              <h1 id="ip-info2">Your IP Address</h1>
              <p id="ip-info">Loading...</p>
          
              <script>
                  fetch('https://api.ipify.org?format=json')
                      .then(response => response.json())
                      .then(data => {
                          document.getElementById('ip-info').textContent = data.ip;
                      })
                      .catch(error => {
                          console.error('Error fetching IP address:', error);
                          document.getElementById('ip-info').textContent = 'Unable to retrieve IP address';
                      });
              </script>

    <style>
        
        #ip-info {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 1px;
            z-index: 1000;
            font-size: 40px;
        }

        #ip-info2 {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            font-size: medium;
        }
        
        
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            
        }

        body >img {
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        section {
            display: grid;
            place-items: center;
            position: absolute;
            inset: 0;
            overflow-y: scroll;
        }
        
        section div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }

        section > div {
            padding: 100px 10px;
        }

        section div img {
            width: 100px;
            aspect-ratio: 1;
            border-radius: 50%;
            box-shadow: 0 0 8px 1px lightblue;
        }

        a {
            display: flex;
            width: 10%;
            align-items: center;
            justify-content: center;
            border: 1.5px solid white;
            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 0px;
            align-items: center;
            border-radius: 4px;
            transition-duration: 200ms;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.3em;
        }

        #shadowBox {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.2);
    /* Black w/opacity/see-through */
    border: 3px solid;
    
   
}

.rainbow {
    text-align: center;
    text-decoration: underline;
    font-size: 32px;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 5px;
   text-shadow: ;
}
.rainbow_text_animated {
    background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow_animation 6s ease-in-out infinite;
    background-size: 400% 100%;
  
}

@keyframes rainbow_animation {
    0%,100% {
        background-position: 0 0;
    }

    50% {
        background-position: 100% 0;
    }


    </style>
